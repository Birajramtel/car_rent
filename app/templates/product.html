{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="ftco-blocks-cover-1">
      <div class="ftco-cover-1 overlay innerpage" style="background-image: url('{% static 'images/hero_2.jpg'%}')">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-12 mt-5 pt-5">
                <div class="col-lg-3 col-md-6 mb-4">
            <div class="item-1">
                <a href="{{object.productlink}}"><img src="{{ object.image }}" alt="{{object.title}}" class="img-fluid" width="100%"></a>
                <div class="item-1-contents">
                  <div class="text-center">
                  <h3><a href="#">{{object.title}}</a></h3>
                  <div class="rating">
                    <span class="icon-star text-warning"></span>
                    <span class="icon-star text-warning"></span>
                    <span class="icon-star text-warning"></span>
                    <span class="icon-star text-warning"></span>
                    <span class="icon-star text-warning"></span>
                  </div>
                  <div class="rent-price"><span>{{object.price}}/</span>day</div>
                  </div>
                  <ul class="specs">
                    <li>
                      <span>Doors</span>
                      <span class="spec">{{ object.door }}</span>
                    </li>
                    <li>
                      <span>Seats</span>
                      <span class="spec">{{object.seat}}</span>
                    </li>
                    <li>
                      <span>Transmission</span>
                      <span class="spec">{{object.transmission}}</span>
                    </li>
                    <li>
                      <span>Minium age</span>
                      <span class="spec">{{object.age}}</span>
                    </li>
                  </ul>
                  <div class="d-flex action">
                    <a href="{{object.cart}}" class="btn btn-primary">Rent Now</a>
                  </div>
                </div>
              </div>
          </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}t
